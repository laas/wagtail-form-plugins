{% extends "demo/base.html" %}
{% load i18n wagtailcore_tags %}

{% block content %}
    <div id="message">
        {% if is_validated %}
            <p>{% translate "The form submission has been successfully validated, thank you." %}</p>
        {% else %}
            <p>{% translate "The form submission token couldn't validated." %}</p>
        {% endif %}
    </div>
{% endblock %}
